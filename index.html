<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product preview card</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          class="hiro-image desktop"
          src="./assets/image-product-desktop.jpg"
          alt=""
        />
        <img
          class="hiro-image phone"
          src="./assets/image-product-mobile.jpg"
          alt="bottle of CHANEL Parfum"
        />
        <div class="card-text">
          <h6 class="label">Perfume</h6>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>
          <div class="price-container">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>
          <button>
            <img
              class="cart-icon"
              src="./assets/icon-cart.svg"
              alt="Cart Icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
